<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>To-Do</title>
    <link href="dist/output.css" rel="stylesheet">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

<body class="dark:bg-dark flex flex-col min-h-screen">

    <!-- header section start -->
    <header class="py-4 w-full top-0 bg-primary absolute">

                </div>

                        <input type="checkbox" class="hidden" id="dark-toggle">
                        <label for="dark-toggle">
                            <div class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-slate-500 p-1 mx-1">

                                            <p class="cursor-pointer font-extrabold text-slate-200 hover:text-pink-700"
                                                id="close">X</p>
                                        </div>

                                        <div class="text-center md:text-justify">

                                            </div>
                                        </div>
                                    </div>
                                </li>

                                </li>
                            </ul>
                        </div>

                            <ul class="text-slate-500">
                                <li class="inline-block ml-3">

                                            class="cursor-pointer transition duration-500 ease-in-out">

                                </li>

                                        class="w-[250px] justify-center left-1/2 -translate-x-1/2 absolute  top-1/4 bg-[#8A2BE2] rounded-lg md:w-[370px] hidden">

                                        <div class="absolute right-6 top-4">

                                        </div>

                                                        class=" bg-slate-300 w-[200px] text-dark py-2 px-2 rounded-md focus:outline-none focus:ring-1 capitalize placeholder:text-[#151515] mb-6 md:w-[250px]"

                                                    <button id="button"

                                </li>

                                <li class="inline-block ml-3 cursor-pointer">

                            </ul>

        </div>
